<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- TODO Fix fonts and make input text smaller -->
 <!-- TODO Fix green on log in -->
   <!-- TODO Fix last css for inputs -->

<body>
    <div class="container">
        <div class="leftSide">
            <img class="leftImage" src="/img/andrei-r-popescu-VPqQlhTNaL8-unsplash.jpg" alt="">
            <div class="logoContainer">
                <img src="img/odin-lined.png" alt="Logo" id="logo">
                <p class="logoText">Odin</p>
            </div>
        </div>

        <div class="rightSide">

            <div class="top">
                <p class="firstP">This is not a real online service! You know you need something like this in your life
                    to help you releize your deepest dreams.
                    Sign up now to get started.</p>

                <p><i>You know you want to.</i></p>
            </div>

            <div class="formContainer">
                <h1>Let's do This</h1>
                <form action="/blank" method="post" class="formContent">

                    <div class="leftSide">
                        <div class="firstName">
                            <label for="firstname">FirstName</label>
                            <input type="text" id="firstname" name="user.FirstName">
                        </div>

                        <div class="email">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="user.Email">
                        </div>


                        <div class="password">
                            <label for="Password">Password*</label>
                            <input type="password" id="Password" name="user.Password" required>
                        </div>

                    </div>

                    <div class="rightSide">
                        <div class="lastName">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="user.LastName">
                        </div>



                        <div class="phoneNumber">
                            <label for="nr">PhoneNumber</label>
                            <input type="tel" id="nr" name="user.PhoneNumber">
                        </div>



                        <div class="passwordConfirm">
                            <label for="confirmPassword">Password Confirm*</label>
                            <input type="password" id="confirmPassword" name="user.confirmPassword" required>
                        </div>
                    </div>


                </form>



            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>

                <p class="logIn">Alredy have an account? Log in</p>
            </div>
        </div>
    </div>

</body>

</html>
